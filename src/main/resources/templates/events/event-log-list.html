<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Event Logs</title>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Event Logs</h3>
    </div>

    <form class="row g-3 mb-3" method="get" th:action="@{/events}">
        <div class="col-md-3">
            <label for="from" class="form-label">From date</label>
            <input type="date" id="from" name="from" class="form-control" th:value="${from}">
        </div>
        <div class="col-md-3">
            <label for="to" class="form-label">To date</label>
            <input type="date" id="to" name="to" class="form-control" th:value="${to}">
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary me-2">Filter</button>
            <a th:href="@{/events}" class="btn btn-secondary">Reset</a>
        </div>
    </form>

    <div class="mb-3">
        <form th:action="@{/events/delete-by-filter}" method="post" class="d-inline">
            <input type="hidden" name="from" th:value="${from}">
            <input type="hidden" name="to" th:value="${to}">
            <button type="submit" class="btn btn-warning"
                    onclick="return confirm('Delete all logs in selected date range?')">
                Delete by filter
            </button>
        </form>

        <form th:action="@{/events/delete-all}" method="post" class="d-inline ms-2">
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete ALL logs? This cannot be undone.')">
                Delete all logs
            </button>
        </form>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th data-column-id="timestamp" class="js-column-cell"
                th:with="cs=${param.sort != null ? param.sort[0] : ''},
                         tsActive=${#strings.startsWith(cs,'timestamp,')},
                         tsDesc=${tsActive ? #strings.contains(cs,',desc') : false},
                         nextDir=${(tsActive and not tsDesc) ? 'desc' : 'asc'}">
                <a th:href="@{/events(sort=${'timestamp,' + nextDir},
                                      page=${page.number},
                                      size=${param.size != null ? param.size[0] : page.size},
                                      from=${param.from != null ? param.from[0] : from},
                                      to=${param.to != null ? param.to[0] : to})}"
                   class="link-light text-decoration-none">
                    Timestamp
                    <span style="display:inline-block; width: 12px;"
                          th:text="${tsActive} ? (${tsDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
            </th>
            <th>Event</th>
            <th>Entity</th>
            <th>Author</th>
            <th>Target</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${page.content}">
            <td th:text="${#dates.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${log.event}"></td>
            <td th:text="${log.entityName}"></td>
            <td th:text="${log.author}"></td>
            <td>
                <span th:if="${log.targetId == null}">-</span>
                <span th:if="${log.targetId != null}">
                    <a th:href="@{/events/open-target(entity=${log.entityName}, targetId=${log.targetId}, action=${log.event}, logId=${log.id})}"
                       class="btn btn-sm btn-outline-primary">
                        Open target
                    </a>
                </span>
            </td>
            <td>
                <form th:action="@{'/events/' + ${log.id} + '/delete'}" method="post" class="d-inline">
                    <input type="hidden" name="from" th:value="${from}">
                    <input type="hidden" name="to" th:value="${to}">
                    <input type="hidden" name="page" th:value="${page.number}">
                    <input type="hidden" name="size" th:value="${page.size}">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Delete this log entry?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        <tr th:if="${page.totalElements == 0}">
            <td colspan="6" class="text-center text-muted">No logs found</td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${page.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/events(page=${page.number - 1}, size=${page.size}, from=${from}, to=${to})}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/events(page=${i}, size=${page.size}, from=${from}, to=${to})}"
                   th:text="${i + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/events(page=${page.number + 1}, size=${page.size}, from=${from}, to=${to})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
