<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Event Logs</title>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Event Logs</h3>
    </div>

    <form class="row g-3 mb-3" method="get" th:action="@{/events}">
        <div class="col-md-3">
            <label for="from" class="form-label">From date</label>
            <input type="date" id="from" name="from" class="form-control" th:value="${from}">
        </div>
        <div class="col-md-3">
            <label for="to" class="form-label">To date</label>
            <input type="date" id="to" name="to" class="form-control" th:value="${to}">
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary me-2">Filter</button>
            <a th:href="@{/events}" class="btn btn-secondary">Reset</a>
        </div>
    </form>

    <div th:if="${error != null}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div class="mb-3">
        <form th:action="@{/events/delete-by-filter}" method="post" class="d-inline">
            <input type="hidden" name="from" th:value="${from}">
            <input type="hidden" name="to" th:value="${to}">
            <button type="submit" class="btn btn-warning"
                    onclick="return confirm('Delete all logs in selected date range?')">
                Delete by filter
            </button>
        </form>

        <form th:action="@{/events/delete-all}" method="post" class="d-inline ms-2">
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete ALL logs? This cannot be undone.')">
                Delete all logs
            </button>
        </form>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Timestamp</th>
            <th>Event</th>
            <th>Entity</th>
            <th>Author</th>
            <th>Target</th>
            <th>Changes</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${page.content}">
            <td th:text="${#dates.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>

            <td>
                <span th:class="${'badge ' +
                      (log.event.startsWith('CREATE') ? 'bg-success' :
                      (log.event.startsWith('DELETE') ? 'bg-danger' :
                      (log.event.startsWith('UPDATE') ? 'bg-warning text-dark' : 'bg-secondary')))}"
                      th:text="${log.event}">Event</span>
            </td>

            <td th:text="${log.entityName}"></td>
            <td th:text="${log.author}"></td>

            <td>
                <span th:if="${log.targetId == null or log.event.startsWith('DELETE')}">
                    <span th:text="${log.targetName != null ? log.targetName : '-'}"></span>
                </span>

                <span th:if="${log.targetId != null and !log.event.startsWith('DELETE')}">
                    <a th:href="@{/events/open-target(entity=${log.entityName}, targetId=${log.targetId}, action=${log.event}, logId=${log.id})}"
                       class="text-decoration-none fw-bold">
                        <span th:text="${log.targetName != null ? log.targetName : log.targetId}">Name</span>
                    </a>
                    <div style="font-size: 0.75rem; color: #aaa;" th:text="${log.targetId}">UUID</div>
                </span>
            </td>

            <td>
                <div th:if="${log.changeDetails != null and !log.changeDetails.isEmpty()}">
                    <button type="button" class="btn btn-sm btn-outline-info"
                            data-bs-toggle="modal"
                            th:data-bs-target="'#changesModal-' + ${log.id}">
                        üëÅ View Diff
                    </button>
                </div>
                <span th:if="${log.changeDetails == null or log.changeDetails.isEmpty()}" class="text-muted small">No details</span>
            </td>

            <td>
                <form th:action="@{'/events/' + ${log.id} + '/delete'}" method="post" class="d-inline">
                    <input type="hidden" name="from" th:value="${from}">
                    <input type="hidden" name="to" th:value="${to}">
                    <input type="hidden" name="page" th:value="${page.number}">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">√ó</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${page.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/events(page=${page.number - 1}, size=${page.size}, from=${from}, to=${to})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/events(page=${i}, size=${page.size}, from=${from}, to=${to})}"
                   th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/events(page=${page.number + 1}, size=${page.size}, from=${from}, to=${to})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<div th:each="log : ${page.content}">
    <div class="modal fade" th:id="'changesModal-' + ${log.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Changes: <span th:text="${log.targetName != null ? log.targetName : log.entityName}"></span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-sm table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>Field</th>
                            <th>Value (Old -> New)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="entry : ${log.changeDetails}">
                            <td th:text="${entry.key}" class="fw-bold">Field</td>
                            <td th:text="${entry.value}" class="text-break">Value</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
