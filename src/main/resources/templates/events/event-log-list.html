<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Event Logs</title>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Event Logs</h3>
    </div>

    <form class="row g-2 mb-3 bg-light p-2 rounded border" method="get" th:action="@{/events}">
        <input type="hidden" name="size" th:value="${page.size}">
        <input type="hidden" name="sort" th:value="${sortField + ',' + sortDir}">

        <div class="col-md-2">
            <label class="form-label small mb-1 fw-bold">From date</label>
            <input type="date" name="from" class="form-control form-control-sm" th:value="${from}">
        </div>
        <div class="col-md-2">
            <label class="form-label small mb-1 fw-bold">To date</label>
            <input type="date" name="to" class="form-control form-control-sm" th:value="${to}">
        </div>

        <div class="col-md-2">
            <label class="form-label small mb-1 fw-bold">Event Type</label>
            <select id="eventTypeSelect" name="eventType" class="form-select form-select-sm">
                <option value="">All Events</option>
                <option value="CREATE" th:selected="${eventType == 'CREATE'}">CREATE</option>
                <option value="UPDATE" th:selected="${eventType == 'UPDATE'}">UPDATE</option>
                <option value="DELETE" th:selected="${eventType == 'DELETE'}">DELETE</option>
                <option value="LOGIN" th:selected="${eventType == 'LOGIN'}">LOGIN</option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label small mb-1 fw-bold">Entity</label>
            <select id="entitySelect" name="entity" class="form-select form-select-sm">
                <option value="">All Entities</option>
                <option value="Employee" th:selected="${entity == 'Employee'}">Employee</option>
                <option value="Department" th:selected="${entity == 'Department'}">Department</option>
                <option value="Absence" th:selected="${entity == 'Absence'}">Absence</option>
                <option value="User" th:selected="${entity == 'User'}">User</option>
            </select>
        </div>

        <div class="col-md-4 d-flex align-items-end gap-2">
            <button type="submit" class="btn btn-sm btn-primary w-50">Filter</button>
            <a th:href="@{/events}" class="btn btn-sm btn-outline-secondary w-50">Clear</a>
        </div>
    </form>

    <div class="mb-3 text-end">
        <form th:action="@{/events/delete-by-filter}" method="post" class="d-inline">
            <input type="hidden" name="from" th:value="${from}">
            <input type="hidden" name="to" th:value="${to}">
            <input type="hidden" name="eventType" th:value="${eventType}">
            <input type="hidden" name="entity" th:value="${entity}">

            <button type="submit" class="btn btn-sm btn-outline-warning"
                    onclick="return confirm('Delete ALL logs matching current filter parameters?')">
                Delete by Filter
            </button>
        </form>

        <form th:action="@{/events/delete-all}" method="post" class="d-inline ms-2">
            <button type="submit" class="btn btn-sm btn-outline-danger"
                    onclick="return confirm('Are you sure you want to delete ALL logs? This cannot be undone.')">
                Clear All History
            </button>
        </form>
    </div>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th th:with="newDir=${sortField == 'timestamp' && sortDir == 'asc' ? 'desc' : 'asc'}">
                <a th:href="@{/events(page=${page.number}, size=${page.size}, from=${from}, to=${to}, eventType=${eventType}, entity=${entity}, sort='timestamp,' + ${newDir})}"
                   class="text-white text-decoration-none d-block">
                    Timestamp
                    <span th:if="${sortField == 'timestamp'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                </a>
            </th>

            <th>Event</th>

            <th th:with="newDir=${sortField == 'entityName' && sortDir == 'asc' ? 'desc' : 'asc'}">
                <a th:href="@{/events(page=${page.number}, size=${page.size}, from=${from}, to=${to}, eventType=${eventType}, entity=${entity}, sort='entityName,' + ${newDir})}"
                   class="text-white text-decoration-none d-block">
                    Entity
                    <span th:if="${sortField == 'entityName'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                </a>
            </th>

            <th th:with="newDir=${sortField == 'author' && sortDir == 'asc' ? 'desc' : 'asc'}">
                <a th:href="@{/events(page=${page.number}, size=${page.size}, from=${from}, to=${to}, eventType=${eventType}, entity=${entity}, sort='author,' + ${newDir})}"
                   class="text-white text-decoration-none d-block">
                    Author
                    <span th:if="${sortField == 'author'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                </a>
            </th>

            <th>Target</th>
            <th>Changes</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${page.content}">
            <td th:text="${#dates.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>

            <td>
                <span th:class="${'badge ' +
                      (log.event.startsWith('CREATE') ? 'bg-success' :
                      (log.event.startsWith('DELETE') ? 'bg-danger' :
                      (log.event.startsWith('UPDATE') ? 'bg-warning text-dark' : 'bg-secondary')))}"
                      th:text="${log.event}">Event</span>
            </td>

            <td th:text="${log.entityName}"></td>
            <td th:text="${log.author}"></td>

            <td>
                <span th:if="${log.targetId == null or log.event.startsWith('DELETE')}">
                    <span th:text="${log.targetName != null ? log.targetName : '-'}"></span>
                </span>

                <span th:if="${log.targetId != null and !log.event.startsWith('DELETE')}">
                    <a th:href="@{/events/open-target(entity=${log.entityName}, targetId=${log.targetId}, action=${log.event}, logId=${log.id})}"
                       class="text-decoration-none fw-bold">
                        <span th:text="${log.targetName != null ? log.targetName : log.targetId}">Name</span>
                    </a>
                    <div style="font-size: 0.75rem; color: #aaa;" th:text="${log.targetId}">UUID</div>
                </span>
            </td>

            <td>
                <div th:if="${log.changeDetails != null and !log.changeDetails.isEmpty()}">
                    <button type="button" class="btn btn-sm btn-outline-info"
                            data-bs-toggle="modal"
                            th:data-bs-target="'#changesModal-' + ${log.id}">
                        üëÅ Diff
                    </button>
                </div>
                <span th:if="${log.changeDetails == null or log.changeDetails.isEmpty()}" class="text-muted small">-</span>
            </td>

            <td>
                <form th:action="@{'/events/' + ${log.id} + '/delete'}" method="post" class="d-inline">
                    <input type="hidden" name="from" th:value="${from}">
                    <input type="hidden" name="to" th:value="${to}">
                    <input type="hidden" name="page" th:value="${page.number}">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">√ó</button>
                </form>
            </td>
        </tr>
        <tr th:if="${page.empty}">
            <td colspan="7" class="text-center text-muted">No logs found.</td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
        <div class="btn-group" role="group">
            <a th:if="${page.hasPrevious()}" class="btn btn-outline-secondary btn-sm"
               th:href="@{/events(page=${page.number - 1}, size=${page.size}, from=${from}, to=${to}, eventType=${eventType}, entity=${entity}, sort=${sortField + ',' + sortDir})}">Previous</a>
            <span th:unless="${page.hasPrevious()}" class="btn btn-outline-secondary btn-sm disabled">Previous</span>

            <a th:if="${page.hasNext()}" class="btn btn-outline-secondary btn-sm"
               th:href="@{/events(page=${page.number + 1}, size=${page.size}, from=${from}, to=${to}, eventType=${eventType}, entity=${entity}, sort=${sortField + ',' + sortDir})}">Next</a>
            <span th:unless="${page.hasNext()}" class="btn btn-outline-secondary btn-sm disabled">Next</span>
        </div>

        <div>
            Page <span th:text="${page.number + 1}"></span> of <span th:text="${page.totalPages == 0 ? 1 : page.totalPages}"></span>
        </div>

        <form th:action="@{/events}" method="get" class="d-flex align-items-center gap-2">
            <input type="hidden" name="page" value="0">
            <input type="hidden" name="sort" th:value="${sortField + ',' + sortDir}">
            <input type="hidden" name="from" th:value="${from}">
            <input type="hidden" name="to" th:value="${to}">
            <input type="hidden" name="eventType" th:value="${eventType}">
            <input type="hidden" name="entity" th:value="${entity}">

            <label class="mb-0 small">Rows:</label>
            <select name="size" class="form-select form-select-sm" style="width: auto;" onchange="this.form.submit()">
                <option th:value="10" th:selected="${page.size == 10}">10</option>
                <option th:value="20" th:selected="${page.size == 20}">20</option>
                <option th:value="50" th:selected="${page.size == 50}">50</option>
                <option th:value="100" th:selected="${page.size == 100}">100</option>
            </select>
        </form>
    </div>
</div>

<div th:each="log : ${page.content}">
    <div class="modal fade" th:id="'changesModal-' + ${log.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Changes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-sm table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>Field</th>
                            <th>Value (Old -> New)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="entry : ${log.changeDetails}">
                            <td th:text="${entry.key}" class="fw-bold">Field</td>
                            <td th:text="${entry.value}" class="text-break">Value</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const eventTypeSelect = document.getElementById("eventTypeSelect");
        const entitySelect = document.getElementById("entitySelect");

        function checkEventType() {
            if (eventTypeSelect.value === 'LOGIN') {
                // –ë–ª–æ–∫—É—î–º–æ Entity —ñ —Å–∫–∏–¥–∞—î–º–æ –∑–Ω–∞—á–µ–Ω–Ω—è
                entitySelect.value = "";
                entitySelect.setAttribute("disabled", "disabled");
            } else {
                // –†–æ–∑–±–ª–æ–∫–æ–≤—É—î–º–æ
                entitySelect.removeAttribute("disabled");
            }
        }
        checkEventType();
        eventTypeSelect.addEventListener("change", checkEventType);
    });
</script>

</body>
</html>
