<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Event Log Raw View</title>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Event log raw data</h3>
        <a th:href="@{/events}" class="btn btn-secondary">Back to list</a>
    </div>

    <div class="card">
        <div class="card-header">
            <strong th:text="${log.event}"></strong>
            <span class="text-muted" th:text="${#dates.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-sm mb-0">
                <thead class="table-light">
                <tr>
                    <th style="width: 30%">Key</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${rawData}">
                    <td th:text="${entry.key}"></td>
                    <td>
                        <span th:text="${entry.value != null ? entry.value.toString() : 'null'}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
