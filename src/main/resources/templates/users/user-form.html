<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-4" style="max-width: 600px;">
    <h3>Create New User</h3>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/users/save}" th:object="${user}" method="post">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="rawPassword" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select">
                <option value="ROLE_MANAGER">Manager (Can manage employees/absences)</option>
                <option value="ROLE_ADMIN">Admin (Full access)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Create User</button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
