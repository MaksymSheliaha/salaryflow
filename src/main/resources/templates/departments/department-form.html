<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Save Department</title>
</head>

<body>

<div class="container">

    <h3>Department Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Department</p>

    <form action="#" th:action="@{/departments/save}" th:object="${department}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}"
               class="form-control mb-4 w-25" placeholder="Name">
        <input type="text" th:field="*{location}"
               class="form-control mb-4 w-25" placeholder="Location">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/departments}">Back to Departments List</a>
</div>

</body>
</html>
