<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Save Department</title>
</head>

<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="container mt-4">

    <h3>Department Directory</h3>
    <hr>
    <p class="h4 mb-4" th:text="${department.id == null} ? 'Add Department' : 'Update Department'">Save Department</p>

    <form action="#" th:action="@{/departments/save}" th:object="${department}" method="post" style="max-width: 500px;">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">Department Name *</label>
            <input type="text" id="name" th:field="*{name}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                   placeholder="e.g. IT Department">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                Name error
            </div>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location *</label>
            <input type="text" id="location" th:field="*{location}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('location')} ? 'is-invalid'"
                   placeholder="e.g. Building A, Floor 2">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">
                Location error
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-info text-white">Save</button>
            <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
