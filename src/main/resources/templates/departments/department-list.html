<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Department Directory</title>
</head>
<body>

<div class="container">
    <h3>Department Directory</h3>

    <a th:href="@{/departments/add}"
       class="btn btn-primary btn-sm mb-3">
        Add Department
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="department : ${departments}"
            th:onclick="|window.location.href='@{/departments/{id}(id=${department.id})}'|"
            style="cursor: pointer;">

            <td th:text="${department.name}"></td>
            <td th:text="${department.location}"></td>
            <td class="d-flex gap-2">
                <a th:href="@{/departments/update(departmentId=${department.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/departments/delete(departmentId=${department.id})}"
                   class="btn btn-danger btn-sm">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
