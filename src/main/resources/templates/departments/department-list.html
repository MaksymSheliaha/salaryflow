<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Department Directory</title>
    <style>
        .table-column-hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container">
    <input type="hidden" id="empInfoEnabled" th:value="${empInfoEnabled}" />

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Department Directory</h3>
        <div>
            <a th:href="@{/departments/add}"
               class="btn btn-primary btn-sm"
               sec:authorize="hasAuthority('ROLE_ADMIN')">
                Add Department
            </a>
        </div>
    </div>

    <!-- Search bar -->
    <form th:action="@{/departments}" method="get" class="row g-2 mb-3" role="search">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <input type="text" name="q" class="form-control" placeholder="Search..."
                   th:value="${param.q != null ? param.q[0] : ''}" aria-label="Search"/>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-secondary">Search</button>
        </div>
        <input type="hidden" name="sort" th:if="${param.sort != null}" th:value="${param.sort[0]}"/>
        <input type="hidden" name="size" th:if="${param.size != null}" th:value="${param.size[0]}"/>
        <input type="hidden" name="empInfo" th:if="${param.empInfo != null}" th:value="${param.empInfo[0]}"/>
        <input type="hidden" name="employeeId" th:if="${employeeId != null}" th:value="${employeeId}"/>
    </form>

<!--    <a th:href="@{/departments/add}"-->
<!--       class="btn btn-primary btn-sm mb-3">-->
<!--        Add Department-->
<!--    </a>-->

    <!-- Column visibility dropdown -->
    <div class="mb-3">
        <div class="dropdown d-inline-block">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="columnVisibilityDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Visible columns
            </button>
            <ul class="dropdown-menu p-2" aria-labelledby="columnVisibilityDropdown">
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="name" id="colName" checked disabled>
                    <label class="form-check-label" for="colName">Name (always visible)</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="location" id="colLocation" checked>
                    <label class="form-check-label" for="colLocation">Location</label>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="employees" id="colEmployees">
                    <label class="form-check-label" for="colEmployees">Employees</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="salary" id="colSalary">
                    <label class="form-check-label" for="colSalary">Average salary</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="age" id="colAge">
                    <label class="form-check-label" for="colAge">Average age</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="experience" id="colExperience">
                    <label class="form-check-label" for="colExperience">Average experience</label>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="actions" id="colActions" checked>
                    <label class="form-check-label" for="colActions">Actions</label>
                </li>
            </ul>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <!-- Name sortable header -->
            <th data-column-id="name" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           nameActive=${#strings.startsWith(cs,'name,')},
                           nameDesc=${nameActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(nameActive and not nameDesc) ? 'desc' : 'asc'}">
                <a th:href="@{/departments(sort=${'name,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null}, empInfo=${param.empInfo != null ? param.empInfo[0] : null}, employeeId=${employeeId != null ? employeeId : null})}"
                   class="link-light text-decoration-none">
                    Name
                    <span style="display:inline-block; width: 12px;"
                          th:text="${nameActive} ? (${nameDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
            </th>

            <!-- Location sortable header -->
            <th data-column-id="location" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           locActive=${#strings.startsWith(cs,'location,')},
                           locDesc=${locActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(locActive and not locDesc) ? 'desc' : 'asc'}">
                <a th:href="@{/departments(sort=${'location,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null}, empInfo=${param.empInfo != null ? param.empInfo[0] : null}, employeeId=${employeeId != null ? employeeId : null})}"
                   class="link-light text-decoration-none">
                    Location
                    <span style="display:inline-block; width: 12px;"
                          th:text="${locActive} ? (${locDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
            </th>

            <!-- Employees sortable header -->
            <th data-column-id="employees" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           empActive=${#strings.startsWith(cs,'employees,')},
                           empDesc=${empActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(empActive and not empDesc) ? 'desc' : 'asc'}">
                <a th:if="${empInfoEnabled}"
                   th:href="@{/departments(sort=${'employees,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null}, empInfo=${param.empInfo != null ? param.empInfo[0] : null}, employeeId=${employeeId != null ? employeeId : null})}"
                   class="link-light text-decoration-none">
                    Employees
                    <span style="display:inline-block; width: 12px;"
                          th:text="${empActive} ? (${empDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
                <a th:unless="${empInfoEnabled}"
                   href="#"
                   class="link-light text-decoration-none js-empinfo-header"
                   data-emp-column="employees">
                    Employees
                </a>
            </th>

            <!-- Salary sortable header -->
            <th data-column-id="salary" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           salActive=${#strings.startsWith(cs,'salary,')},
                           salDesc=${salActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(salActive and not salDesc) ? 'desc' : 'asc'}">
                <a th:if="${empInfoEnabled}"
                   th:href="@{/departments(sort=${'salary,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null}, empInfo=${param.empInfo != null ? param.empInfo[0] : null}, employeeId=${employeeId != null ? employeeId : null})}"
                   class="link-light text-decoration-none">
                    Average salary
                    <span style="display:inline-block; width: 12px;"
                          th:text="${salActive} ? (${salDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
                <a th:unless="${empInfoEnabled}"
                   href="#"
                   class="link-light text-decoration-none js-empinfo-header"
                   data-emp-column="salary">
                    Average salary
                </a>
            </th>

            <!-- Age sortable header -->
            <th data-column-id="age" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           ageActive=${#strings.startsWith(cs,'age,')},
                           ageDesc=${ageActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(ageActive and not ageDesc) ? 'desc' : 'asc'}">
                <a th:if="${empInfoEnabled}"
                   th:href="@{/departments(sort=${'age,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null}, empInfo=${param.empInfo != null ? param.empInfo[0] : null}, employeeId=${employeeId != null ? employeeId : null})}"
                   class="link-light text-decoration-none">
                    Average age
                    <span style="display:inline-block; width: 12px;"
                          th:text="${ageActive} ? (${ageDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
                <a th:unless="${empInfoEnabled}"
                   href="#"
                   class="link-light text-decoration-none js-empinfo-header"
                   data-emp-column="age">
                    Average age
                </a>
            </th>

            <!-- Experience sortable header -->
            <th data-column-id="experience" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           expActive=${#strings.startsWith(cs,'experience,')},
                           expDesc=${expActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(expActive and not expDesc) ? 'desc' : 'asc'}">
                <a th:if="${empInfoEnabled}"
                   th:href="@{/departments(sort=${'experience,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null}, empInfo=${param.empInfo != null ? param.empInfo[0] : null}, employeeId=${employeeId != null ? employeeId : null})}"
                   class="link-light text-decoration-none">
                    Average experience
                    <span style="display:inline-block; width: 12px;"
                          th:text="${expActive} ? (${expDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
                <a th:unless="${empInfoEnabled}"
                   href="#"
                   class="link-light text-decoration-none js-empinfo-header"
                   data-emp-column="experience">
                    Average experience
                </a>
            </th>

            <!-- Actions: not sortable -->
            <th data-column-id="actions" class="js-column-cell">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="department : ${departments}">

            <td data-column-id="name" class="js-column-cell" th:text="${department.name}"></td>
            <td data-column-id="location" class="js-column-cell" th:text="${department.location}"></td>
            <td data-column-id="employees" class="js-column-cell" th:text="${department.employees}"></td>
            <td data-column-id="salary" class="js-column-cell"
                th:text="${department.salary != null} ? ${#numbers.formatDecimal(department.salary, 1, 2)} : ''"></td>
            <td data-column-id="age" class="js-column-cell"
                th:text="${department.age != null} ? ${#numbers.formatDecimal(department.age, 1, 2)} : ''"></td>
            <td data-column-id="experience" class="js-column-cell"
                th:text="${department.experience != null} ? ${#numbers.formatDecimal(department.experience, 1, 2)} : ''"></td>
            <td data-column-id="actions" class="js-column-cell d-flex gap-2" onclick="event.stopPropagation()">

                <a th:href="@{/departments/update(departmentId=${department.id})}"
                   class="btn btn-info btn-sm"
                   sec:authorize="hasAuthority('ROLE_ADMIN')">
                    Update
                </a>

                <a th:href="@{/departments/delete(departmentId=${department.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
                   sec:authorize="hasAuthority('ROLE_ADMIN')">
                    Delete
                </a>

                <a th:href="@{/departments/{id}(id=${department.id})}"
                   class="btn btn-outline-primary btn-sm">
                    View
                </a>

                <a th:if="${employeeId == null}"
                   th:href="@{/employees(deptId=${department.id})}"
                   class="btn btn-outline-secondary btn-sm">
                    Employees
                </a>

                <form th:if="${employeeId != null}"
                      th:action="@{/departments/attach}"
                      method="post" class="d-inline">
                    <input type="hidden" name="departmentId" th:value="${department.id}" />
                    <input type="hidden" name="employeeId" th:value="${employeeId}" />
                    <button type="submit" class="btn btn-outline-success btn-sm">
                        Attach
                    </button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

    <!-- Pagination controls -->
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
        <!-- Left: prev/next -->
        <div class="btn-group" role="group" aria-label="Pagination navigation">
            <a th:if="${page.hasPrevious()}"
               class="btn btn-outline-secondary btn-sm"
               th:href="@{/departments(page=${page.number - 1}, size=${page.size}, sort=${param.sort != null ? param.sort[0] : null}, q=${param.q != null ? param.q[0] : null}, empInfo=${param.empInfo != null ? param.empInfo[0] : null}, employeeId=${employeeId != null ? employeeId : null})}">
                Previous
            </a>
            <span th:unless="${page.hasPrevious()}"
                  class="btn btn-outline-secondary btn-sm disabled">
                Previous
            </span>
            <a th:if="${page.hasNext()}"
               class="btn btn-outline-secondary btn-sm"
               th:href="@{/departments(page=${page.number + 1}, size=${page.size}, sort=${param.sort != null ? param.sort[0] : null}, q=${param.q != null ? param.q[0] : null}, empInfo=${param.empInfo != null ? param.empInfo[0] : null}, employeeId=${employeeId != null ? employeeId : null})}">
                Next
            </a>
            <span th:unless="${page.hasNext()}"
                  class="btn btn-outline-secondary btn-sm disabled">
                Next
            </span>
        </div>

        <!-- Middle: current / total + direct page input -->
        <form th:action="@{/departments}" method="get" class="d-flex align-items-center gap-2">
            <div>
                <span>Page </span>
                <span th:text="${page.number + 1}"></span>
                <span> of </span>
                <span th:text="${page.totalPages == 0 ? 1 : page.totalPages}"></span>
            </div>
            <div class="input-group input-group-sm" style="width: 120px;">
                <span class="input-group-text">Go to</span>
                <input type="number" min="1" th:attr="max=${page.totalPages == 0 ? 1 : page.totalPages}"
                       name="page" class="form-control" th:value="${page.number + 1}">
            </div>
            <!-- Preserve current page size, sort, and search when jumping to page -->
            <input type="hidden" name="size" th:value="${page.size}">
            <input type="hidden" name="sort" th:if="${param.sort != null}" th:value="${param.sort[0]}">
            <input type="hidden" name="q" th:if="${param.q != null}" th:value="${param.q[0]}">
            <input type="hidden" name="empInfo" th:if="${param.empInfo != null}" th:value="${param.empInfo[0]}">
            <input type="hidden" name="employeeId" th:if="${employeeId != null}" th:value="${employeeId}">
            <button type="submit" class="btn btn-outline-secondary btn-sm">Go</button>
        </form>

        <!-- Right: page size selector -->
        <form th:action="@{/departments}" method="get" class="d-flex align-items-center gap-2">
            <label for="pageSizeSelect" class="mb-0 small">Rows per page:</label>
            <select id="pageSizeSelect" name="size" class="form-select form-select-sm" style="width: auto;">
                <option th:value="10" th:selected="${page.size == 10}">10</option>
                <option th:value="20" th:selected="${page.size == 20}">20</option>
                <option th:value="50" th:selected="${page.size == 50}">50</option>
                <option th:value="100" th:selected="${page.size == 100}">100</option>
            </select>
            <!-- When changing size, go to first page and preserve sort/search -->
            <input type="hidden" name="page" value="0">
            <input type="hidden" name="sort" th:if="${param.sort != null}" th:value="${param.sort[0]}">
            <input type="hidden" name="q" th:if="${param.q != null}" th:value="${param.q[0]}">
            <input type="hidden" name="empInfo" th:if="${param.empInfo != null}" th:value="${param.empInfo[0]}">
            <input type="hidden" name="employeeId" th:if="${employeeId != null}" th:value="${employeeId}">
            <button type="submit" class="btn btn-outline-secondary btn-sm">Apply</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<script>
    sessionStorage.setItem('lastDepartmentUrl', window.location.href);
</script>
<script>
    (function () {
        const STORAGE_KEY = 'departmentTableVisibleColumns';
        // by default, only basic columns are visible; employee-info columns are hidden until user enables them
        const defaultColumns = ['name', 'location', 'actions'];
        const ALWAYS_VISIBLE = 'name';
        const EMP_INFO_COLUMNS = ['employees', 'salary', 'age', 'experience'];

        function forceReloadWithEmpInfo() {
            try {
                const url = new URL(window.location.href);
                url.searchParams.set('empInfo', 'true');
                window.location.href = url.toString();
            } catch (e) {
                if (window.location.search.indexOf('empInfo=') === -1) {
                    const sep = window.location.search ? '&' : '?';
                    window.location.href = window.location.href + sep + 'empInfo=true';
                }
            }
        }

        function normalizeVisibleColumns(cols) {
            const set = new Set(cols || []);
            // Name column must always be visible
            set.add(ALWAYS_VISIBLE);
            return Array.from(set);
        }

        function applyVisibility(visibleCols) {
            const normalized = normalizeVisibleColumns(visibleCols);
            const cells = document.querySelectorAll('.js-column-cell');
            cells.forEach(cell => {
                const colId = cell.getAttribute('data-column-id');
                if (!colId) return;
                if (normalized.includes(colId)) {
                    cell.classList.remove('table-column-hidden');
                } else {
                    cell.classList.add('table-column-hidden');
                }
            });
        }

        function syncCheckboxes(visibleCols) {
            const normalized = normalizeVisibleColumns(visibleCols);
            const checkboxes = document.querySelectorAll('.js-column-toggle');
            checkboxes.forEach(cb => {
                if (cb.value === ALWAYS_VISIBLE) {
                    cb.checked = true; // enforce checked for Name
                } else {
                    cb.checked = normalized.includes(cb.value);
                }
            });
        }

        function reloadWithEmpInfoIfNeeded(columnId) {
            if (!EMP_INFO_COLUMNS.includes(columnId)) {
                return;
            }

            const cells = document.querySelectorAll('td[data-column-id="' + columnId + '"]');
            let hasEmpty = false;
            cells.forEach(cell => {
                const text = (cell.textContent || '').trim();
                if (text === '') {
                    hasEmpty = true;
                }
            });

            if (!hasEmpty) {
                return; // all values already present
            }

            forceReloadWithEmpInfo();
        }

        document.addEventListener('DOMContentLoaded', function () {
            const empInfoInput = document.getElementById('empInfoEnabled');
            const empInfoEnabled = empInfoInput && empInfoInput.value === 'true';

            let visibleCols = defaultColumns.slice();
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsed = JSON.parse(stored);
                    if (Array.isArray(parsed) && parsed.length > 0) {
                        visibleCols = parsed;
                    }
                }
            } catch (e) {
                // ignore storage errors
            }

            applyVisibility(visibleCols);
            syncCheckboxes(visibleCols);

            // якщо на старті вже вибрані якісь employee-колонки і empInfo ще не ввімкнено — одразу перезавантажуємо з empInfo=true
            if (!empInfoEnabled && EMP_INFO_COLUMNS.some(col => visibleCols.includes(col))) {
                forceReloadWithEmpInfo();
                return; // далі скрипт можна не виконувати, все одно буде reload
            }

            const checkboxes = document.querySelectorAll('.js-column-toggle');
            checkboxes.forEach(cb => {
                if (cb.value === ALWAYS_VISIBLE) {
                    return; // Name checkbox is fixed
                }
                cb.addEventListener('change', function () {
                    const selected = Array.from(document.querySelectorAll('.js-column-toggle:checked'))
                        .map(el => el.value)
                        .filter(v => v !== ALWAYS_VISIBLE); // we will add ALWAYS_VISIBLE later

                    const finalVisible = normalizeVisibleColumns(selected);

                    applyVisibility(finalVisible);

                    try {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(finalVisible));
                    } catch (e) {
                        // ignore storage errors
                    }

                    // if user turned on an employee-info column and current data is empty (nulls),
                    // reload page with empInfo=true so backend loads these values
                    if (cb.checked) {
                        reloadWithEmpInfoIfNeeded(cb.value);
                    }
                });
            });

            // If employee info is not enabled yet, clicking on employee-related header should just enable it
            if (!empInfoEnabled) {
                const empHeaders = document.querySelectorAll('a.js-empinfo-header');
                empHeaders.forEach(header => {
                    header.addEventListener('click', function (event) {
                        event.preventDefault();
                        event.stopPropagation();
                        forceReloadWithEmpInfo();
                    });
                });
            }
        });
    })();
</script>

</body>
</html>
