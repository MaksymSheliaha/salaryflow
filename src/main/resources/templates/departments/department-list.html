<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Department Directory</title>
    <style>
        .table-column-hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Department Directory</h3>

    <!-- Search bar -->
    <form th:action="@{/departments}" method="get" class="row g-2 mb-3" role="search">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <input type="text" name="q" class="form-control" placeholder="Search..."
                   th:value="${param.q != null ? param.q[0] : ''}" aria-label="Search"/>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-secondary">Search</button>
        </div>
        <input type="hidden" name="sort" th:if="${param.sort != null}" th:value="${param.sort[0]}"/>
        <input type="hidden" name="size" th:if="${param.size != null}" th:value="${param.size[0]}"/>
    </form>

    <a th:href="@{/departments/add}"
       class="btn btn-primary btn-sm mb-3">
        Add Department
    </a>

    <!-- Column visibility dropdown -->
    <div class="mb-3">
        <div class="dropdown d-inline-block">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="columnVisibilityDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Visible columns
            </button>
            <ul class="dropdown-menu p-2" aria-labelledby="columnVisibilityDropdown">
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="name" id="colName" checked disabled>
                    <label class="form-check-label" for="colName">Name (always visible)</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="location" id="colLocation" checked>
                    <label class="form-check-label" for="colLocation">Location</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="employees" id="colEmployees" checked>
                    <label class="form-check-label" for="colEmployees">Employees</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="actions" id="colActions" checked>
                    <label class="form-check-label" for="colActions">Actions</label>
                </li>
            </ul>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <!-- Sortable headers: toggle asc/desc on repeated clicks -->
            <th data-column-id="name" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           nameActive=${#strings.startsWith(cs,'name,')},
                           nameDesc=${nameActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(nameActive and not nameDesc) ? 'desc' : 'asc'}">
                <a th:href="@{/departments(sort=${'name,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null})}"
                   class="link-light text-decoration-none">
                    Name
                    <span style="display:inline-block; width: 12px;"
                          th:text="${nameActive} ? (${nameDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
            </th>
            <th data-column-id="location" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           locActive=${#strings.startsWith(cs,'location,')},
                           locDesc=${locActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(locActive and not locDesc) ? 'desc' : 'asc'}">
                <a th:href="@{/departments(sort=${'location,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null})}"
                   class="link-light text-decoration-none">
                    Location
                    <span style="display:inline-block; width: 12px;"
                          th:text="${locActive} ? (${locDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
            </th>
            <th data-column-id="employees" class="js-column-cell">Employees</th>
            <th data-column-id="actions" class="js-column-cell">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="department : ${departments}"
            th:onclick="|window.location.href='@{/departments/{id}(id=${department.id})}'|"
            style="cursor: pointer;">

            <td data-column-id="name" class="js-column-cell" th:text="${department.name}"></td>
            <td data-column-id="location" class="js-column-cell" th:text="${department.location}"></td>
            <td data-column-id="employees" class="js-column-cell" th:text="10"></td>
            <td data-column-id="actions" class="js-column-cell d-flex gap-2" onclick="event.stopPropagation()">
                <a th:href="@{/departments/update(departmentId=${department.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/departments/delete(departmentId=${department.id})}"
                   class="btn btn-danger btn-sm"
                    onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false" >
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script>
    (function () {
        const STORAGE_KEY = 'departmentTableVisibleColumns';
        const defaultColumns = ['name', 'location', 'employees', 'actions'];
        const ALWAYS_VISIBLE = 'name';

        function normalizeVisibleColumns(cols) {
            const set = new Set(cols || []);
            // Name column must always be visible
            set.add(ALWAYS_VISIBLE);
            return Array.from(set);
        }

        function applyVisibility(visibleCols) {
            const normalized = normalizeVisibleColumns(visibleCols);
            const cells = document.querySelectorAll('.js-column-cell');
            cells.forEach(cell => {
                const colId = cell.getAttribute('data-column-id');
                if (!colId) return;
                if (normalized.includes(colId)) {
                    cell.classList.remove('table-column-hidden');
                } else {
                    cell.classList.add('table-column-hidden');
                }
            });
        }

        function syncCheckboxes(visibleCols) {
            const normalized = normalizeVisibleColumns(visibleCols);
            const checkboxes = document.querySelectorAll('.js-column-toggle');
            checkboxes.forEach(cb => {
                if (cb.value === ALWAYS_VISIBLE) {
                    cb.checked = true; // enforce checked for Name
                } else {
                    cb.checked = normalized.includes(cb.value);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            let visibleCols = defaultColumns.slice();
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsed = JSON.parse(stored);
                    if (Array.isArray(parsed) && parsed.length > 0) {
                        visibleCols = parsed;
                    }
                }
            } catch (e) {
                // ignore storage errors
            }

            applyVisibility(visibleCols);
            syncCheckboxes(visibleCols);

            const checkboxes = document.querySelectorAll('.js-column-toggle');
            checkboxes.forEach(cb => {
                if (cb.value === ALWAYS_VISIBLE) {
                    return; // Name checkbox is fixed
                }
                cb.addEventListener('change', function () {
                    const selected = Array.from(document.querySelectorAll('.js-column-toggle:checked'))
                        .map(el => el.value)
                        .filter(v => v !== ALWAYS_VISIBLE); // we will add ALWAYS_VISIBLE later

                    const finalVisible = normalizeVisibleColumns(selected);

                    applyVisibility(finalVisible);

                    try {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(finalVisible));
                    } catch (e) {
                        // ignore storage errors
                    }
                });
            });
        });
    })();
</script>

</body>
</html>
