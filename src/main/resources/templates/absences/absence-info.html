<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ...existing head code... -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Absence Info</title>
</head>
<body>
<div class="container mt-4">
    <h2>Absence Info</h2>
    <dl class="row">
        <dt class="col-sm-3">ID</dt><dd class="col-sm-9" th:text="${absence.id}">ID</dd>
        <dt class="col-sm-3">Employee</dt><dd class="col-sm-9" th:text="${absence.employeeId}">EMP</dd>
        <dt class="col-sm-3">Type</dt><dd class="col-sm-9" th:text="${absence.type}">TYPE</dd>
        <dt class="col-sm-3">Start</dt><dd class="col-sm-9" th:text="${absence.startDate}">START</dd>
        <dt class="col-sm-3">End</dt><dd class="col-sm-9" th:text="${absence.endDate}">END</dd>
        <dt class="col-sm-3">Comment</dt><dd class="col-sm-9" th:text="${absence.comment}">COMMENT</dd>
    </dl>
    <a class="btn btn-secondary" th:href="@{/absences}">Back</a>
    <a class="btn btn-primary" th:href="@{/absences/update(id=${absence.id})}">Edit</a>
</div>
</body>
</html>
