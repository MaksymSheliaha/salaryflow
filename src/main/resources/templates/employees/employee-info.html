<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Employee Information</title>
</head>
<body>

<div class="container mt-4">

    <h3>Employee Information</h3>

    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${employee.firstName + ' ' + employee.lastName}">Employee Name</h5>

            <p class="card-text">
                <strong>Gender:</strong>
                <span th:text="${employee.gender}">Gender</span>
            </p>

            <p class="card-text">
                <strong>Email:</strong>
                <span th:text="${employee.email}">Email</span>
            </p>

            <p class="card-text">
                <strong>Position:</strong>
                <span th:text="${employee.position}">Position</span>
            </p>

            <p class="card-text">
                <strong>Salary:</strong>
                <span th:text="${employee.salary}">Salary</span>
            </p>

            <p class="card-text">
                <strong>Hire Date:</strong>
                <span th:text="${employee.hireDate}">Hire Date</span>
            </p>

            <p class="card-text">
                <strong>Birthday:</strong>
                <span th:text="${employee.birthday}">Birthday</span>
            </p>

            <p class="card-text" th:if="${employee.department != null}">
                <strong>Department:</strong>
                <span th:text="${employee.department.name}">Department</span>
            </p>

        </div>
    </div>

    <a th:href="@{/employees}" class="btn btn-secondary mt-3">
        Back to List
    </a>

</div>

</body>
</html>
