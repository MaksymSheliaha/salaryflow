<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Employee Information</title>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Employee Information</h3>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${employee.firstName + ' ' + employee.lastName}">Employee Name</h5>

            <div class="row">
                <div class="col-md-6">
                    <p class="card-text mb-1">
                        <strong>First Name:</strong>
                        <span th:text="${employee.firstName}">First Name</span>
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="card-text mb-1">
                        <strong>Last Name:</strong>
                        <span th:text="${employee.lastName}">Last Name</span>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <p class="card-text mb-1">
                        <strong>Gender:</strong>
                        <span th:text="${employee.gender}">Gender</span>
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="card-text mb-1">
                        <strong>Position:</strong>
                        <span th:text="${employee.position}">Position</span>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <p class="card-text mb-1">
                        <strong>Email:</strong>
                        <span th:text="${employee.email}">Email</span>
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="card-text mb-1">
                        <strong>Salary:</strong>
                        <span th:text="${#numbers.formatDecimal(employee.salary, 1, 2)}">Salary</span>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <p class="card-text mb-1">
                        <strong>Hire Date:</strong>
                        <span th:text="${#temporals.format(employee.hireDate, 'dd.MM.yyyy')}">Hire Date</span>
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="card-text mb-1">
                        <strong>Birthday:</strong>
                        <span th:if="${employee.birthday != null}"
                              th:text="${#temporals.format(employee.birthday, 'dd.MM.yyyy')}">Birthday</span>
                        <span th:unless="${employee.birthday != null}" class="text-muted">Not set</span>
                    </p>
                </div>
            </div>

            <div class="row" th:if="${employee.department != null}">
                <div class="col-md-12">
                    <p class="card-text mb-0">
                        <strong>Department:</strong>
                        <span th:text="${employee.department.name}">Department</span>
                        <span th:if="${employee.department.location != null}"
                              class="text-muted">(<span th:text="${employee.department.location}"></span>)</span>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <div class="mt-4">
        <button type="button" class="btn btn-outline-secondary" onclick="history.back()">Back</button>
        <a class="btn btn-secondary" th:href="@{/employees}">Back to List</a>
        <a class="btn btn-primary" th:href="@{/employees/update(employeeId=${employee.id})}">Edit</a>
        <a th:href="@{/departments(employeeId=${employee.id})}"
           class="btn btn-outline-success">
            Attach to Department
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
