<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Employee Form</title>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="container mt-4">
    <h3 th:text="${employee.id == null} ? 'Add Employee' : 'Update Employee'">Employee Form</h3>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">

        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
            Please correct the errors below.
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name *</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name *</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="salary" class="form-label">Salary *</label>
                <input type="number" step="0.01" class="form-control" id="salary" th:field="*{salary}" min="0"
                       th:classappend="${#fields.hasErrors('salary')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Error</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="gender" class="form-label">Gender *</label>
                <select class="form-control" id="gender" th:field="*{gender}"
                        th:classappend="${#fields.hasErrors('gender')} ? 'is-invalid'">
                    <option value="">Select Gender</option>
                    <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Error</div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="position" class="form-label">Position *</label>
                <select class="form-control" id="position" th:field="*{position}"
                        th:classappend="${#fields.hasErrors('position')} ? 'is-invalid'">
                    <option value="">Select Position</option>
                    <option th:each="position : ${positions}" th:value="${position}" th:text="${position}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">Error</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="birthdayDate" class="form-label">Birthday *</label>
                <input type="date" class="form-control" id="birthdayDate" name="birthdayDate"
                       th:value="${employee.birthday != null} ? ${#temporals.format(employee.birthday, 'yyyy-MM-dd')} : ''"
                       th:classappend="${#fields.hasErrors('birthday')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Error</div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="hireDateStr" class="form-label">Hire Date *</label>
                <input type="date" class="form-control" id="hireDateStr" name="hireDateStr"
                       th:value="${employee.hireDate != null} ? ${#temporals.format(employee.hireDate, 'yyyy-MM-dd')} : ''"
                       th:classappend="${#fields.hasErrors('hireDate')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}">Error</div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="department" class="form-label">Department *</label>
                <select class="form-control" id="department" th:field="*{department}"
                        th:classappend="${#fields.hasErrors('department')} ? 'is-invalid'">
                    <option value="">Select Department</option>
                    <option th:each="dept : ${departments}"
                            th:value="${dept.id}"
                            th:text="${dept.name}"
                            th:selected="${employee.department != null && employee.department.id == dept.id}">
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Error</div>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
