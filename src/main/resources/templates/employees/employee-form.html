<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Employee Form</title>
</head>
<body>

<div class="container mt-4">
    <h3 th:text="${employee.id == null} ? 'Add Employee' : 'Update Employee'">Employee Form</h3>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" step="0.01" class="form-control" id="salary" th:field="*{salary}" required>
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <select class="form-control" id="position" th:field="*{position}">
                <option value="JUNIOR_DEVELOPER">Junior Developer</option>
                <option value="SENIOR_DEVELOPER">Senior Developer</option>
                <option value="TEAM_LEAD">Team Lead</option>
                <option value="MANAGER">Manager</option>
                <option value="DIRECTOR">Director</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
