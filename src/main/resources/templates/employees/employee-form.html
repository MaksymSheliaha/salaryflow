<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Employee Form</title>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="container mt-4">
    <h3 th:text="${employee.id == null} ? 'Add Employee' : 'Update Employee'">Employee Form</h3>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{hireDate}">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" step="0.01" class="form-control" id="salary" th:field="*{salary}" required min="0">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" th:field="*{gender}" required>
                    <option value="">Select Gender</option>
                    <option th:each="gender : ${genders}"
                            th:value="${gender}"
                            th:text="${gender}">
                    </option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="position" class="form-label">Position</label>
                <select class="form-control" id="position" th:field="*{position}" required>
                    <option value="">Select Position</option>
                    <option th:each="position : ${positions}"
                            th:value="${position}"
                            th:text="${position}">
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="birthdayDate" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthdayDate" name="birthdayDate"
                       th:value="${employee.birthday != null} ?
                       ${#temporals.format(employee.birthday, 'yyyy-MM-dd')} : ''">
            </div>

            <div class="col-md-6 mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-control" id="department" th:field="*{department}">
                    <option value="">Select Department</option>
                    <option th:each="dept : ${departments}"
                            th:value="${dept.id}"
                            th:text="${dept.name}"
                            th:selected="${employee.department != null && employee.department.id == dept.id}">
                    </option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
