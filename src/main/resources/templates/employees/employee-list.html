<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Employee Directory</title>
    <style>
        .table-column-hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Employee Directory</h3>
        <div>
            <a th:href="@{/employees/add}"
               class="btn btn-primary btn-sm">
                Add Employee
            </a>
        </div>
    </div>

    <!-- Search bar -->
    <form th:action="@{/employees}" method="get" class="row g-2 mb-3" role="search">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <input type="text" name="q" class="form-control" placeholder="Search..."
                   th:value="${param.q != null ? param.q[0] : ''}" aria-label="Search"/>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-secondary">Search</button>
        </div>
        <input type="hidden" name="sort" th:if="${param.sort != null}" th:value="${param.sort[0]}"/>
        <input type="hidden" name="size" th:if="${param.size != null}" th:value="${param.size[0]}"/>
    </form>

    <!-- Column visibility dropdown -->
    <div class="mb-3">
        <div class="dropdown d-inline-block">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="columnVisibilityDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Visible columns
            </button>
            <ul class="dropdown-menu p-2" aria-labelledby="columnVisibilityDropdown">
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="firstName" id="colFirstName" checked disabled>
                    <label class="form-check-label" for="colFirstName">First Name (always visible)</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="lastName" id="colLastName" checked>
                    <label class="form-check-label" for="colLastName">Last Name</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="email" id="colEmail" checked>
                    <label class="form-check-label" for="colEmail">Email</label>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="position" id="colPosition">
                    <label class="form-check-label" for="colPosition">Position</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="salary" id="colSalary">
                    <label class="form-check-label" for="colSalary">Salary</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="department" id="colDepartment">
                    <label class="form-check-label" for="colDepartment">Department</label>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li class="form-check">
                    <input class="form-check-input js-column-toggle" type="checkbox" value="actions" id="colActions" checked>
                    <label class="form-check-label" for="colActions">Actions</label>
                </li>
            </ul>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <!-- First Name sortable header -->
            <th data-column-id="firstName" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           firstNameActive=${#strings.startsWith(cs,'firstName,')},
                           firstNameDesc=${firstNameActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(firstNameActive and not firstNameDesc) ? 'desc' : 'asc'}">
                <a th:href="@{/employees(sort=${'firstName,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null})}"
                   class="link-light text-decoration-none">
                    First Name
                    <span style="display:inline-block; width: 12px;"
                          th:text="${firstNameActive} ? (${firstNameDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
            </th>

            <!-- Last Name sortable header -->
            <th data-column-id="lastName" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           lastNameActive=${#strings.startsWith(cs,'lastName,')},
                           lastNameDesc=${lastNameActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(lastNameActive and not lastNameDesc) ? 'desc' : 'asc'}">
                <a th:href="@{/employees(sort=${'lastName,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null})}"
                   class="link-light text-decoration-none">
                    Last Name
                    <span style="display:inline-block; width: 12px;"
                          th:text="${lastNameActive} ? (${lastNameDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
            </th>

            <!-- Email sortable header -->
            <th data-column-id="email" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           emailActive=${#strings.startsWith(cs,'email,')},
                           emailDesc=${emailActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(emailActive and not emailDesc) ? 'desc' : 'asc'}">
                <a th:href="@{/employees(sort=${'email,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null})}"
                   class="link-light text-decoration-none">
                    Email
                    <span style="display:inline-block; width: 12px;"
                          th:text="${emailActive} ? (${emailDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
            </th>

            <!-- Position sortable header -->
            <th data-column-id="position" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           positionActive=${#strings.startsWith(cs,'position,')},
                           positionDesc=${positionActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(positionActive and not positionDesc) ? 'desc' : 'asc'}">
                <a th:href="@{/employees(sort=${'position,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null})}"
                   class="link-light text-decoration-none">
                    Position
                    <span style="display:inline-block; width: 12px;"
                          th:text="${positionActive} ? (${positionDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
            </th>

            <!-- Salary sortable header -->
            <th data-column-id="salary" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           salaryActive=${#strings.startsWith(cs,'salary,')},
                           salaryDesc=${salaryActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(salaryActive and not salaryDesc) ? 'desc' : 'asc'}">
                <a th:href="@{/employees(sort=${'salary,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null})}"
                   class="link-light text-decoration-none">
                    Salary
                    <span style="display:inline-block; width: 12px;"
                          th:text="${salaryActive} ? (${salaryDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
            </th>

            <!-- Department sortable header -->
            <th data-column-id="department" class="js-column-cell" th:with="cs=${param.sort != null ? param.sort[0] : ''},
                           departmentActive=${#strings.startsWith(cs,'department.name,')},
                           departmentDesc=${departmentActive ? #strings.contains(cs,',desc') : false},
                           nextDir=${(departmentActive and not departmentDesc) ? 'desc' : 'asc'}">
                <a th:href="@{/employees(sort=${'department.name,' + nextDir}, size=${param.size != null ? param.size[0] : null}, q=${param.q != null ? param.q[0] : null})}"
                   class="link-light text-decoration-none">
                    Department
                    <span style="display:inline-block; width: 12px;"
                          th:text="${departmentActive} ? (${departmentDesc} ? '↓' : '↑') : ''">
                    </span>
                </a>
            </th>

            <!-- Actions: not sortable -->
            <th data-column-id="actions" class="js-column-cell">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees.content}">
            <td data-column-id="firstName" class="js-column-cell" th:text="${employee.firstName}"></td>
            <td data-column-id="lastName" class="js-column-cell" th:text="${employee.lastName}"></td>
            <td data-column-id="email" class="js-column-cell" th:text="${employee.email}"></td>
            <td data-column-id="position" class="js-column-cell" th:text="${employee.position}"></td>
            <td data-column-id="salary" class="js-column-cell" th:text="${#numbers.formatDecimal(employee.salary, 1, 2)}"></td>
            <td data-column-id="department" class="js-column-cell"
                th:text="${employee.department != null ? employee.department.name : '-'}"></td>
            <td data-column-id="actions" class="js-column-cell d-flex gap-2" onclick="event.stopPropagation()">
                <a th:href="@{/employees/update(employeeId=${employee.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/employees/delete(employeeId=${employee.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>

                <a th:href="@{/employees/{id}(id=${employee.id})}"
                   class="btn btn-outline-primary btn-sm">
                    View
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination controls -->
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
        <!-- Left: prev/next -->
        <div class="btn-group" role="group" aria-label="Pagination navigation">
            <a th:if="${employees.hasPrevious()}"
               class="btn btn-outline-secondary btn-sm"
               th:href="@{/employees(page=${employees.number - 1}, size=${employees.size}, sort=${param.sort != null ? param.sort[0] : null}, q=${param.q != null ? param.q[0] : null})}">
                Previous
            </a>
            <span th:unless="${employees.hasPrevious()}"
                  class="btn btn-outline-secondary btn-sm disabled">
                Previous
            </span>
            <a th:if="${employees.hasNext()}"
               class="btn btn-outline-secondary btn-sm"
               th:href="@{/employees(page=${employees.number + 1}, size=${employees.size}, sort=${param.sort != null ? param.sort[0] : null}, q=${param.q != null ? param.q[0] : null})}">
                Next
            </a>
            <span th:unless="${employees.hasNext()}"
                  class="btn btn-outline-secondary btn-sm disabled">
                Next
            </span>
        </div>

        <!-- Middle: current / total + direct page input -->
        <form th:action="@{/employees}" method="get" class="d-flex align-items-center gap-2">
            <div>
                <span>Page </span>
                <span th:text="${employees.number + 1}"></span>
                <span> of </span>
                <span th:text="${employees.totalPages == 0 ? 1 : employees.totalPages}"></span>
            </div>
            <div class="input-group input-group-sm" style="width: 120px;">
                <span class="input-group-text">Go to</span>
                <input type="number" min="1" th:attr="max=${employees.totalPages == 0 ? 1 : employees.totalPages}"
                       name="page" class="form-control" th:value="${employees.number + 1}">
            </div>
            <!-- Preserve current page size, sort, and search when jumping to page -->
            <input type="hidden" name="size" th:value="${employees.size}">
            <input type="hidden" name="sort" th:if="${param.sort != null}" th:value="${param.sort[0]}">
            <input type="hidden" name="q" th:if="${param.q != null}" th:value="${param.q[0]}">
            <button type="submit" class="btn btn-outline-secondary btn-sm">Go</button>
        </form>

        <!-- Right: page size selector -->
        <form th:action="@{/employees}" method="get" class="d-flex align-items-center gap-2">
            <label for="pageSizeSelect" class="mb-0 small">Rows per page:</label>
            <select id="pageSizeSelect" name="size" class="form-select form-select-sm" style="width: auto;">
                <option th:value="10" th:selected="${employees.size == 10}">10</option>
                <option th:value="20" th:selected="${employees.size == 20}">20</option>
                <option th:value="50" th:selected="${employees.size == 50}">50</option>
                <option th:value="100" th:selected="${employees.size == 100}">100</option>
            </select>
            <!-- When changing size, go to first page and preserve sort/search -->
            <input type="hidden" name="page" value="0">
            <input type="hidden" name="sort" th:if="${param.sort != null}" th:value="${param.sort[0]}">
            <input type="hidden" name="q" th:if="${param.q != null}" th:value="${param.q[0]}">
            <button type="submit" class="btn btn-outline-secondary btn-sm">Apply</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script>
    (function () {
        const STORAGE_KEY = 'employeeTableVisibleColumns';
        // by default, only basic columns are visible
        const defaultColumns = ['firstName', 'lastName', 'email', 'actions'];
        const ALWAYS_VISIBLE = 'firstName';

        function normalizeVisibleColumns(cols) {
            const set = new Set(cols || []);
            // First Name column must always be visible
            set.add(ALWAYS_VISIBLE);
            return Array.from(set);
        }

        function applyVisibility(visibleCols) {
            const normalized = normalizeVisibleColumns(visibleCols);
            const cells = document.querySelectorAll('.js-column-cell');
            cells.forEach(cell => {
                const colId = cell.getAttribute('data-column-id');
                if (!colId) return;
                if (normalized.includes(colId)) {
                    cell.classList.remove('table-column-hidden');
                } else {
                    cell.classList.add('table-column-hidden');
                }
            });
        }

        function syncCheckboxes(visibleCols) {
            const normalized = normalizeVisibleColumns(visibleCols);
            const checkboxes = document.querySelectorAll('.js-column-toggle');
            checkboxes.forEach(cb => {
                if (cb.value === ALWAYS_VISIBLE) {
                    cb.checked = true; // enforce checked for First Name
                } else {
                    cb.checked = normalized.includes(cb.value);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            let visibleCols = defaultColumns.slice();
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsed = JSON.parse(stored);
                    if (Array.isArray(parsed) && parsed.length > 0) {
                        visibleCols = parsed;
                    }
                }
            } catch (e) {
                // ignore storage errors
            }

            applyVisibility(visibleCols);
            syncCheckboxes(visibleCols);

            const checkboxes = document.querySelectorAll('.js-column-toggle');
            checkboxes.forEach(cb => {
                if (cb.value === ALWAYS_VISIBLE) {
                    return; // First Name checkbox is fixed
                }
                cb.addEventListener('change', function () {
                    const selected = Array.from(document.querySelectorAll('.js-column-toggle:checked'))
                        .map(el => el.value)
                        .filter(v => v !== ALWAYS_VISIBLE); // we will add ALWAYS_VISIBLE later

                    const finalVisible = normalizeVisibleColumns(selected);

                    applyVisibility(finalVisible);

                    try {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(finalVisible));
                    } catch (e) {
                        // ignore storage errors
                    }
                });
            });
        });
    })();
</script>

</body>
</html>
