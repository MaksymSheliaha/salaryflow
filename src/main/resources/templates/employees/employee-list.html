<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Employee Directory</title>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Employee Directory</h3>
        <div>
            <a th:href="@{/employees/add}" class="btn btn-primary btn-sm me-2">
                Add Employee
            </a>
            <a th:href="@{/departments}" class="btn btn-outline-secondary btn-sm me-2">
                Departments
            </a>
            <a th:href="@{/absences}" class="btn btn-outline-info btn-sm">
                Absences
            </a>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Actions</th> </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.position}"></td>
            <td th:text="${employee.salary}"></td>
            <td>
                <span th:if="${employee.department != null}" th:text="${employee.department.name}"></span>
                <span th:unless="${employee.department != null}" class="text-muted">-</span>
            </td>

            <td class="d-flex gap-2">

                <div th:if="${param.mode != null and param.mode[0] == 'select'}">
                    <a th:href="@{/absences/add(employeeId=${employee.id})}"
                       class="btn btn-success btn-sm">
                        Select This Employee
                    </a>
                </div>

                <div th:unless="${param.mode != null and param.mode[0] == 'select'}" class="d-flex gap-2">
                    <a th:href="@{/employees/update(employeeId=${employee.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{/employees/delete(employeeId=${employee.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this employee?')">
                        Delete
                    </a>
                    <a th:href="@{/employees/{id}(id=${employee.id})}"
                       class="btn btn-outline-primary btn-sm">
                        View
                    </a>
                    <a th:href="@{/departments(employeeId=${employee.id})}"
                       class="btn btn-outline-success btn-sm">
                        Attach to Dept
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
