<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-4" style="max-width: 600px;">

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            User Information
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${'Hello, ' + user.username + '!'}">Hello, User!</h5>
            <p class="card-text">
                <strong>Your Role:</strong>
                <span th:each="role : ${user.roles}" th:text="${role.name}" class="badge bg-secondary me-1">ROLE</span>
            </p>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-warning text-dark">
            Change Password
        </div>
        <div class="card-body">
            <form th:action="@{/profile/change-password}" method="post">

                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" name="oldPassword" class="form-control" required>
                </div>

                <hr>

                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="newPassword" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" name="confirmPassword" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-dark w-100">Update Password</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
