<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title th:text="${status} + ' ' + ${error}">Error</title>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0" th:text="${status} + ' ' + ${error}">Error</h4>
                </div>
                <div class="card-body">
                    <!-- Generic user-friendly message; do not expose internal exception text -->
                    <p class="fw-semibold"
                       th:text="${status} == 404 ? 'The page you are looking for could not be found.' :
                                (${status} == 400 ? 'Your request could not be processed. Please check the entered data.' :
                                'An unexpected error occurred. Please try again later.')">
                        Something went wrong.
                    </p>
                    <p class="text-muted small mb-1">
                        <span>Path: </span><span th:text="${path}">/</span>
                    </p>
                    <p class="text-muted small">
                        If the problem persists, please contact the system administrator.
                    </p>
                    <div class="mt-3 d-flex gap-2">
                        <a href="/" class="btn btn-primary btn-sm">Go to Home</a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
