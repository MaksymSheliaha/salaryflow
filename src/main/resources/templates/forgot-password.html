<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-3">Recover Password</h3>
    <p class="text-muted text-center small">Enter your username to receive a reset link.</p>

    <form th:action="@{/forgot-password}" method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus/>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Link</button>
    </form>
    <div class="text-center mt-3">
        <a th:href="@{/login}" class="text-decoration-none">Back to Login</a>
    </div>
</div>
</body>
</html>
